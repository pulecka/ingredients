<!doctype html>
<html ng-app="angular-ingredients.js">
<head>
  <meta charset="utf-8">
  <title>angular-ingredients</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <link rel="stylesheet" href="app/vendor.css">
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div ng-controller="sampleCtrl as ctrl">
  <h2 class="ui block header">Sample</h2>

  <i-form name="demoForm" submit="ctrl.handleSubmit(demoForm)">
    <i-error form="demoForm"></i-error>

    <i-row label="Errors">
      <i-field name="firstField"
               model="ctrl.firstField"
               size="20"
               required="true"
               validate="maxLength:5"
               label="Masked input">
      </i-field>
      <i-field name="secondField"
               model="ctrl.secondField"
               size="20"
               validate="minLength:3"
               format="maxLength:10"
               placeholder="This is required (only numbers)">
      </i-field>
    </i-row>

    <i-row label="submit">
      <i-button name="submit" title="Submit" type="submit" i-disabled="!demoForm.$valid"></i-button>
      <i-button name="someButton" title="New"></i-button>
    </i-row>

    <i-select data="ctrl.sampleData"
              placeholder="Some placeholder"
              return-as="value"
              view-as="text"
              model="ctrl.brutalModel"
              size="50"
              default="1">
    </i-select>
    <i-select data="ctrl.sampleData"
              placeholder="Some placeholder"
              return-as="value"
              view-as="text"
              model="ctrl.someOutput2"
              searchable="true"
              size="50"
              default="1">
    </i-select>

  <i-step dots="true">
    <i-step-template src="app/samples/step1.sample.html"></i-step-template>
    <i-step-template src="app/samples/step2.sample.html"></i-step-template>
  </i-step>

    <!--<i-switch options="ctrl.sampleData" model="ctrl.someModel33" default=1></i-switch>-->

  </i-form>

</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
