<!doctype html>
<html ng-app="angular-ingredients.js">
<head>
  <meta charset="utf-8">
  <title>angular-ingredients</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <link rel="stylesheet" href="app/vendor.css">
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div ng-controller="sampleCtrl as ctrl">
  <h2 class="ui block header">Sample</h2>

  <i-form name="demoForm" submit="ctrl.handleSubmit(demoForm)" classes="additional classes">
    <i-error form="demoForm"></i-error>

    <i-row label="Test" optional="optional" required="true">
      <i-field name="firstField"
               model="ctrl.firstField"
               size="20"
               read-only="ctrl.readonlyvec"
               on-enter="ctrl.action()"
               validate="required"
               label="Masked input">
      </i-field>
      <i-field name="secondField"
               model="ctrl.secondField"
               size="20"
               validate="required|unique:ctrl.firstField"
               placeholder="This is required (only numbers)">
      </i-field>

      <i-select name="firstSelect"
                data="ctrl.sampleData3"
                model="ctrl.firstSelect"
                return-as="value"
                view-as="texts"
                size="40"
                searchable="true"
                validate="required">
      </i-select>

      <i-select name="secondSelect"
                data="ctrl.sampleCarsData2"
                model="ctrl.secondSelect"
                return-as="$index"
                view-as="label"
                size="40"
                format="maxLength:4"
                searchable="true"
                validate="required">
      </i-select>
    </i-row>

    <i-switch options="ctrl.sampleData4" model="ctrl.m3" return-as="value" view-as="label" name="firstSwitch"
              validate="required"></i-switch>

    <i-checkbox name="janci" model="ctrl.m4" validate="required"></i-checkbox>

    <i-button name="submit" title="Submit" type="submit" i-disabled="!demoForm.$valid"></i-button>
    <i-button name="someButton" title="New"></i-button>


    <!--<i-row>-->
    <i-select data="ctrl.sampleData"
              placeholder="Some placeholder"
              return-as="$index"
              view-as="texts.en"
              model="ctrl.brutalModel">
    </i-select>
    <!--</i-row>-->
    <!--<i-step dots="true">-->
    <!--<i-step-template src="app/samples/step1.sample.html"></i-step-template>-->
    <!--<i-step-template src="app/samples/step2.sample.html"></i-step-template>-->
    <!--</i-step>-->


    <i-switch options="ctrl.sampleData3" model="ctrl.m1" return-as="value" view-as="value" inactive="ctrl.inactive" counts="ctrl.counts"></i-switch>
    <h3>{{ctrl.m1}}</h3>

    <i-switch options="ctrl.sampleData2" model="ctrl.m2"></i-switch>
    <h3>{{ctrl.m2}}</h3>

    <i-switch options="ctrl.cardTypes" model="ctrl.changeRenewal" view-as="label" return-as="value" read-only="ctrl.readonly"
              default=1></i-switch>
    <h3>{{ctrl.changeRenewal}}</h3>

    <i-switch options="ctrl.sampleData4" model="ctrl.m3" return-as="value" view-as="label" ></i-switch>
    <h3>{{ctrl.m3}}</h3>

    <i-switch options="ctrl.sampleCarsData" model="ctrl.car" return-as="value" view-as="label" default=1
              read-only="true"></i-switch>
    <h3>{{ctrl.car}}</h3>

  </i-form>

</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
